<ion-list>
  <ion-item-sliding *ngFor="let lista of deseosService.listas | filtro:terminado">

    <ion-item detail color="tertiary"
              (click)="listaSeleccionada(lista)">
      <ion-label>{{lista.titulo}}</ion-label>

      <ion-note slot="end" color="danger">{{lista.items.length}} items</ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="borrarLista(lista)" color="danger">borrar
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
